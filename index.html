<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <form action="" method="post">
        <div class="mb-3">
            <label class="form-label" for="nom">Nom</label>
            <input class="form-control" id="nom" type="text" name="nom" placeholder="Exemple : DUPONT">
        </div>

        <div class="mb-3">
            <label class="form-label" for="prenom">Prénom</label>
            <input class="form-control" id="prenom" type="text" name="prenom" placeholder="Exemple : Jean">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email" name="email" placeholder="Exemple : jean.dupont@example.com">
        </div>

        <div class="mb-3">
            <label class="form-label" for="telephone">Téléphone</label>
            <input class="form-control" id="telephone" type="tel" name="telephone" placeholder="Exemple : 0606060606">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" id="password" type="password" name="password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="age">Age</label>
            <input class="form-control" type="number" name="age" id="age" min="0" max="99">
        </div>

        <div class="mb-3">
            <label class="form-label" for="datenaissance">Date de naissance</label>
            <input class="form-control" type="date" name="datenaissance" id="datenaissance">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </div>
    </form>
</div>
</body>
</html>
